{% extends 'base.html' %}
{% block body %}

<div class="wrapper fadeInDown">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert flashes alert-danger" role="alert"  width='100px' heigth='100px'>
        <div>
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
        </div>
    </div>
    {% endif %}
    {% endwith %}
  <div id="formContent">
    <!-- Icon -->
    <div class="fadeIn first logo">
      <img src="{{ url_for('static', filename='logo/main.svg') }}" width='95px' heigth='95px'>
    </div>
    <!-- Login Form -->
    <form action="/login" method="POST">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="Логин" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Пароль" required>
      <input type="submit" class="fadeIn fourth" value="Войти">
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="/reset">Забыли пароль?</a>
    </div>
    <!-- Sign up -->
    <div id="formFooter">
      <a class="underlineHover" href="/account/create">Зарегистрироваться</a>
    </div>
  </div>
</div>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}
